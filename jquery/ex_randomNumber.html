<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#random').click(function(){
				var num1 = Math.floor((Math.random() * 100) + 1);
				var num2 = Math.floor((Math.random() * 100) + 1);
				$('#input1').html(num1);
				$('#input2').html(num2);
				$('#anser').click(function(){
					var result = $('#resultnum').val();
					if((num1 + num2) == result){
						$('#result').html("That's correct.");
						$('#result').css("color","green");
					}else{
						$('#result').html("That's wrong. The answer is "+(num1 + num2));
						$('#result').css("color","red");
					}
				});
			});
		});
	</script>
</head>
<body>
	<center>
		<h1>Ex - Random Number for Answer</h1>
		<hr>
		<button id="random">Random Number</button>
		<br>
		<br>
		<span id="input1">?</span> + <span id="input2">?</span> = 
		<input type="Text" name="" id="resultnum">
		<br>
		<br>
		<button id="anser">Send Answer</button>
		<br>
		<br>
		Result : <span id="result"></span>
	</center>
</body>
</html>
